<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Gmart Slides</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="Rishi" />
		<link rel="shortcut icon" href="favicon.ico">
		<!-- Feather Icons -->
		<link rel="stylesheet" type="text/css" href="fonts/feather/style.css">
		<!-- General demo styles & header -->
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<!-- Component styles -->
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<!-- Main container -->
		<div class="container">
			<!-- Blueprint header -->
			<header class="bp-header cf">
			<br><br>
			</header>
			<!-- Grid -->
			<section class="slider">
				<div class="slide slide--current" data-content="content-1">
					<div class="slide__mover">
						<div class="zoomer flex-center">
							<img class="zoomer__image" src="images/1.png" alt="" />
							<div class="preview">
								<img src="images/1.png" alt="" />
								<div class="zoomer__area zoomer__area--size-2"></div>
							</div>
						</div>
					</div>
					<h2 class="slide__title"><span></span></h2>
				</div>
				<div class="slide" data-content="content-2">
					<div class="slide__mover">
						<div class="zoomer flex-center">
							<img class="zoomer__image" src="images/2.png" alt="" />
							<div class="preview">
								<img src="images/2.png" alt="" />
								<div class="zoomer__area zoomer__area--size-4"></div>
							</div>
						</div>
					</div>
					<h2 class="slide__title"><span></span></h2>
				</div>
				<div class="slide" data-content="content-3">
					<div class="slide__mover">
						<div class="zoomer flex-center">
							<img class="zoomer__image" src="images/3.png" alt="" />
							<div class="preview">
								<img src="images/3.png" alt="" />
								<div class="zoomer__area zoomer__area--size-3"></div>
							</div>
						</div>
					</div>
					<h2 class="slide__title"><span></span><br></h2>
				</div>
				<div class="slide" data-content="content-4">
					<div class="slide__mover">
						<div class="zoomer flex-center">
							<img class="zoomer__image" src="images/4.png" alt="" />
							<div class="preview">
								<img src="images/4.png" alt="" />
								<div class="zoomer__area zoomer__area--size-5"></div>
							</div>
						</div>
					</div>
					<h2 class="slide__title"><span>T</span></h2>
				</div>
				<div class="slide" data-content="content-5">
					<div class="slide__mover">
						<div class="zoomer flex-center">
							<img class="zoomer__image" src="images/5.png" alt="" />
							<div class="preview rounded">
								<img src="images/5.png" alt="" />
								<div class="zoomer__area zoomer__area--size-1"></div>
							</div>
						</div>
					</div>
					<h2 class="slide__title"><span></span></h2>
				</div>
				<nav class="slider__nav">
					<button class="button button--nav-prev"><i class="icon icon--arrow-left"></i><span class="text-hidden">Previous product</span></button>
					<button class="button button--zoom"></button>
					<button class="button button--nav-next"><i class="icon icon--arrow-right"></i><span class="text-hidden">Next product</span></button>
				</nav>
			</section>
			<!-- /slider-->
			<section class="content">
				<button class="button button--close"></button>
			</section>
		</div>
		<script src="js/classie.js"></script>
		<script src="js/dynamics.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
